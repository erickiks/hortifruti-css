<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="filtros.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros CSS</title>
</head>
<body>
<h2>Filtros de Imagens</h2>
<p><h3>Legumes</h3>
    <div>
        <img src="imagens/beringela.jpg">
        <img class="blur" src="imagens/beringela.jpg">
    </div>
    <div>
        <img src="imagens/cenoura.jpg">
        <img class="brightness" src="imagens/cenoura.jpg">
    </div>
    <div>
        <img src="imagens/abóbora.jpg">
        <img class="contrast" src="imagens/abóbora.jpg">
    </div>
    <div>
        <img src="imagens/abobrinha.jpg">

    </div>
    <div>
        <img src="imagens/batata.jpg">
        <img class="huerotate" src="imagens/batata.jpg">
    </div>
    <P><h3>Frutas</h3></P>
    <div>
        <img src="imagens/leatherface.jfif">
        <img class="invert" src="imagens/leatherface.jfif">
    </div>
    <div>
        <img src="imagens/morango.jpg">

    </div>
    <div>
        <img src="imagens/abacaxi.jpg">
        <img class="saturate" src="imagens/abacaxi.jpg">
    </div>
    <div>
        <img src="imagens/manga.jpg">

    </div>
    <div>
        <img src="imagens/maracuja.jpg">
        <img class="shadow" src="imagens/maracuja.jpg">
    </div>
